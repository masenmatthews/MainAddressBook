<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Address Book</h1>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Add contact:</h3>
          <form id="newContact">
            <div class="form-group">
              <label for="new-first-name">Enter first name:</label>
              <input type="text" class="form-control" id="newFirstName">
            </div>
            <div class="form-group">
              <label for="new-last-name">Enter last name:</label>
              <input type="text" class="form-control" id="newLastName">
            </div>
            <div id="new-addresses">
              <div class="new-address">
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another address</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h3>Contacts:</h3>
          <ul id="contacts">

          </ul>
        </div>
        <div class="col-md-6">
          <div id="displayContact">
            <h3></h3>

            <p>First name: <span class="newFirstName"></span></p>
            <p>Last name: <span class="newLastName"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
